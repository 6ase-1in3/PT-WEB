    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link

        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #f8fafc;
            --bg2: #f1f5f9;
            --card: #fff;
            --bdr: #e2e8f0;
            --bdr-h: #cbd5e1;
            --pri: #2563eb;
            --pri-d: rgba(37, 99, 235, .08);
            --or: #ea580c;
            --or-d: rgba(234, 88, 12, .08);
            --t1: #0f172a;
            --t2: #475569;
            --t3: #94a3b8;
            --red: #dc2626;
            --green: #16a34a;
            --sans: 'Inter', system-ui, sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --radius: 12px;
            --cols: 4;
        }

        html {
            scroll-behavior: smooth
        }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--t1);
            min-height: 100vh;
            line-height: 1.6
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        .hdr {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 24px;
            background: rgba(255, 255, 255, .88);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--bdr);
            transition: background .3s, border .3s
        }

        .hdr.dark {
            background: rgba(11, 14, 20, .92);
            border-color: rgba(255, 255, 255, .08)
        }

        .hdr-brand {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .hdr-logo {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: var(--pri);
            display: grid;
            place-items: center;
            font-family: var(--mono);
            font-weight: 700;
            font-size: 13px;
            color: #fff
        }

        .hdr.dark .hdr-logo {
            background: #f97316
        }

        .hdr-title {
            font-family: var(--mono);
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 1.5px
        }

        .hdr.dark .hdr-title {
            color: #fff
        }

        .hdr-sub {
            font-size: 11px;
            color: var(--t3);
            margin-top: -2px
        }

        .hdr-nav {
            display: flex;
            background: var(--bg2);
            border-radius: 10px;
            border: 1px solid var(--bdr);
            overflow: hidden
        }

        .hdr.dark .hdr-nav {
            background: #1f2937;
            border-color: rgba(255, 255, 255, .1)
        }

        .nav-btn {
            padding: 7px 18px;
            border: none;
            background: 0;
            color: var(--t2);
            cursor: pointer;
            font-family: var(--sans);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: .2s
        }

        .nav-btn.active {
            background: var(--pri);
            color: #fff
        }

        .hdr.dark .nav-btn {
            color: #9ca3af
        }

        .hdr.dark .nav-btn.active {
            background: #f97316;
            color: #fff
        }

        .nav-btn:hover:not(.active) {
            color: var(--t1);
            background: var(--bdr)
        }

        .hdr.dark .nav-btn:hover:not(.active) {
            color: #fff;
            background: rgba(255, 255, 255, .08)
        }

        .hdr-right {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .hdr-src {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--t2);
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid var(--bdr);
            transition: .2s
        }

        .hdr-src:hover {
            border-color: var(--pri);
            color: var(--pri)
        }

        .hdr.dark .hdr-src {
            color: #9ca3af;
            border-color: rgba(255, 255, 255, .1)
        }

        .hdr.dark .hdr-src:hover {
            color: #f97316;
            border-color: #f97316
        }

        .hdr.dark .hdr-src::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .4
            }
        }

        /* ‚îÄ‚îÄ Filter Tabs ‚îÄ‚îÄ */
        .fpanel {
            padding: 14px 24px;
            border-bottom: 1px solid var(--bdr);
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 14px
        }

        .fpanel-top {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap
        }

        .f-tabs {
            display: flex;
            background: var(--bg2);
            border-radius: 8px;
            padding: 3px;
            border: 1px solid var(--bdr)
        }

        .f-tab {
            padding: 6px 14px;
            border: none;
            background: 0;
            color: var(--t3);
            cursor: pointer;
            font-family: var(--sans);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 6px;
            transition: .2s
        }

        .f-tab.active {
            background: #fff;
            color: var(--pri);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1)
        }

        .f-tab:hover:not(.active) {
            color: var(--t2)
        }

        .f-val {
            font-size: 10px;
            font-family: var(--mono);
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--bg);
            color: var(--t3);
            font-weight: 700
        }

        .f-tab.active .f-val {
            background: var(--pri-d);
            color: var(--pri)
        }

        .f-tab:not(.active) .f-val {
            display: none;
            /* Hide value badge when tab is not active, keeps UI clean */
        }

        .f-tab.has-sel:not(.active) .f-val {
            display: inline-block;
            /* Show it if it HAS a selection even when not active */
            background: var(--bg);
            color: var(--pri)
        }

        .f-tab.has-sel.active .f-val {
            background: var(--or-d);
            color: var(--or)
        }

        .fgroup-wrap {
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--bdr);
            padding: 12px 16px
        }

        .fgroup {
            display: none;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap
        }

        .fgroup.active {
            display: flex
        }

        .flabel {
            font-size: 12px;
            font-weight: 600;
            color: var(--t4);
            text-transform: uppercase;
            letter-spacing: .5px;
            margin-right: 4px
        }

        .ftag {
            padding: 4px 12px;
            border-radius: 16px;
            border: 1px solid var(--bdr);
            background: #fff;
            color: var(--t2);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: .15s;
            white-space: nowrap
        }

        .ftag.active {
            background: var(--pri);
            color: #fff;
            border-color: var(--pri)
        }

        .ftag:hover:not(.active) {
            border-color: var(--pri);
            color: var(--pri)
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto
        }

        .col-adj {
            display: flex;
            align-items: center;
            gap: 2px;
            background: var(--bg2);
            border-radius: 8px;
            padding: 2px;
            border: 1px solid var(--bdr)
        }

        .col-btn {
            width: 28px;
            height: 28px;
            border: 0;
            border-radius: 6px;
            background: 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: var(--t3);
            transition: .15s;
            display: grid;
            place-items: center
        }

        .col-btn.active {
            background: #fff;
            color: var(--pri);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1)
        }

        .col-btn:hover:not(.active) {
            color: var(--t1)
        }

        .view-toggle {
            display: flex;
            background: var(--bg2);
            border-radius: 8px;
            padding: 2px;
            border: 1px solid var(--bdr)
        }

        .vt-btn {
            width: 30px;
            height: 28px;
            border: 0;
            border-radius: 6px;
            background: 0;
            cursor: pointer;
            color: var(--t3);
            transition: .15s;
            display: grid;
            place-items: center
        }

        .vt-btn.active {
            background: #fff;
            color: var(--pri);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1)
        }

        .vt-btn:hover:not(.active) {
            color: var(--t1)
        }

        .vt-btn svg {
            width: 16px;
            height: 16px
        }

        .tcnt {
            font-family: var(--mono);
            font-size: 12px;
            color: var(--t3);
            white-space: nowrap;
            background: var(--bg);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid var(--bdr)
        }

        /* ‚îÄ‚îÄ Grid ‚îÄ‚îÄ */
        #grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            gap: 16px;
            padding: 20px 24px
        }

        @media(max-width:1200px) {
            #grid {
                --cols: 3 !important
            }
        }

        @media(max-width:900px) {
            #grid {
                --cols: 2 !important
            }
        }

        @media(max-width:600px) {
            #grid {
                --cols: 1 !important;
                gap: 12px;
                padding: 12px 16px
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--bdr);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all .2s;
            position: relative
        }

        .card:hover {
            border-color: var(--bdr-h);
            box-shadow: 0 4px 20px rgba(0, 0, 0, .06);
            transform: translateY(-2px)
        }

        .card-thumb-wrap {
            position: relative;
            overflow: hidden
        }

        .card-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
            background: var(--bg2)
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: .2s
        }

        .card:hover .card-overlay {
            opacity: 1
        }

        .card-action {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 7px 14px;
            border-radius: 8px;
            border: 0;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: .15s
        }

        .card-action.gif-act {
            background: rgba(255, 255, 255, .95);
            color: var(--t1)
        }

        .card-action.gif-act:hover {
            background: #fff;
            transform: scale(1.05)
        }

        .card-action.yt-act {
            background: rgba(255, 0, 0, .85);
            color: #fff
        }

        .card-action.yt-act:hover {
            background: #e00;
            transform: scale(1.05)
        }

        .card-action svg {
            width: 14px;
            height: 14px
        }

        .card-price {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            z-index: 1
        }

        .card-time {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            z-index: 1
        }

        .card-body {
            padding: 14px
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 8px;
            gap: 8px
        }

        .card-name {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.35;
            flex: 1
        }

        .card-link {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            display: grid;
            place-items: center;
            color: var(--t3);
            text-decoration: none;
            border-radius: 6px;
            transition: .2s;
            border: 1px solid var(--bdr)
        }

        .card-link:hover {
            color: var(--pri);
            border-color: var(--pri);
            background: var(--pri-d)
        }

        .card-link svg {
            width: 12px;
            height: 12px
        }

        .tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 8px
        }

        .tag {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500
        }

        .tag-t {
            background: var(--pri-d);
            color: var(--pri)
        }

        .tag-u {
            background: var(--or-d);
            color: var(--or)
        }

        .tag-p {
            background: rgba(220, 38, 38, .06);
            color: var(--red);
            font-size: 9px
        }

        .card-desc {
            font-size: 13px;
            color: var(--t2);
            line-height: 1.6;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--bdr);
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg);
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--bdr);
        }

        .card-meta-row {
            font-size: 12px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .card-meta-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--pri);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-meta-label.cost {
            color: var(--or);
        }

        .card-meta-val {
            color: var(--t1);
            font-weight: 500;
        }

        /* ‚îÄ‚îÄ List ‚îÄ‚îÄ */
        #list {
            display: none;
            padding: 0 24px 20px
        }

        #list table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px
        }

        #list thead {
            position: sticky;
            top: 50px;
            z-index: 10
        }

        #list th {
            background: var(--bg2);
            color: var(--t2);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .5px;
            padding: 10px 14px;
            text-align: left;
            border-bottom: 2px solid var(--bdr);
            white-space: nowrap
        }

        #list td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--bdr);
            vertical-align: middle;
            color: var(--t2)
        }

        #list tr {
            transition: .15s
        }

        #list tbody tr:hover {
            background: var(--pri-d)
        }

        #list .l-time {
            font-family: var(--mono);
            color: var(--t3);
            white-space: nowrap;
            width: 60px
        }

        #list .l-name {
            font-weight: 600;
            color: var(--t1)
        }

        #list .l-desc {
            max-width: 300px;
            font-size: 12px;
            color: var(--t3);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden
        }

        .l-actions {
            display: flex;
            gap: 4px;
            align-items: center
        }

        .l-act {
            display: grid;
            place-items: center;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid var(--bdr);
            background: #fff;
            cursor: pointer;
            color: var(--t3);
            transition: .15s;
            text-decoration: none
        }

        .l-act:hover {
            color: var(--pri);
            border-color: var(--pri);
            background: var(--pri-d)
        }

        .l-act.yt:hover {
            color: #e00;
            border-color: #e00;
            background: rgba(255, 0, 0, .06)
        }

        .l-act svg {
            width: 14px;
            height: 14px
        }

        /* ‚îÄ‚îÄ Modals ‚îÄ‚îÄ */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 300;
            background: rgba(0, 0, 0, .5);
            backdrop-filter: blur(6px);
            display: none;
            place-items: center;
            opacity: 0;
            transition: opacity .2s
        }

        .modal.show {
            display: grid;
            opacity: 1
        }

        .mbox {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            max-width: 640px;
            width: 92vw;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            transform: scale(.96);
            transition: transform .2s;
            box-shadow: 0 24px 64px rgba(0, 0, 0, .15)
        }

        .modal.show .mbox {
            transform: scale(1)
        }

        .mclose {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--bdr);
            background: #fff;
            color: var(--t3);
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 14px;
            transition: .2s;
            z-index: 1
        }

        .mclose:hover {
            color: var(--t1);
            border-color: var(--bdr-h)
        }

        .m-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-right: 36px
        }

        .mtitle {
            font-size: 16px;
            font-weight: 600;
            flex: 1
        }

        .m-yt-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 8px;
            background: #e00;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            border: 0;
            cursor: pointer;
            transition: .15s;
            flex-shrink: 0
        }

        .m-yt-btn:hover {
            background: #c00;
            transform: scale(1.03)
        }

        .m-yt-btn svg {
            width: 14px;
            height: 14px;
            fill: #fff
        }

        .mgif {
            width: 100%;
            border-radius: 10px;
            background: var(--bg2)
        }

        .yt-modal {
            position: fixed;
            inset: 0;
            z-index: 400;
            background: rgba(0, 0, 0, .7);
            backdrop-filter: blur(8px);
            display: none;
            place-items: center;
            opacity: 0;
            transition: opacity .2s
        }

        .yt-modal.show {
            display: grid;
            opacity: 1
        }

        .yt-box {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            max-width: 900px;
            width: 95vw;
            position: relative;
            transform: scale(.96);
            transition: transform .2s;
            box-shadow: 0 24px 64px rgba(0, 0, 0, .3)
        }

        .yt-modal.show .yt-box {
            transform: scale(1)
        }

        .yt-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 0;
            background: rgba(255, 255, 255, .2);
            color: #fff;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 14px;
            transition: .2s;
            z-index: 1
        }

        .yt-close:hover {
            background: rgba(255, 255, 255, .4)
        }

        .yt-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: 0;
            display: block
        }

        /* ‚îÄ‚îÄ Presentation (Manus Dark Style) ‚îÄ‚îÄ */
        .pview {
            display: none;
            padding: 0;
            background: #0b0e14;
            background-image:
                linear-gradient(rgba(59, 130, 246, .06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, .06) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh
        }

        .pview.active {
            display: block
        }

        .pview-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px
        }

        .pcat {
            margin-bottom: 48px
        }

        .pcat-banner {
            position: relative;
            height: 144px;
            /* 60% of 240px */
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            padding: 24px;
            background: linear-gradient(135deg, rgba(59, 130, 246, .2), rgba(249, 115, 22, .15));
            border: 1px solid rgba(255, 255, 255, .1)
        }

        .pcat-banner-bg {
            position: absolute;

        function showGif(i) { curIdx = i; const t = allTools[i]; if (!t) return; document.getElementById('mtitle').textContent = t.name; document.getElementById('mgif').src = t.gif || ''; document.getElementById('modal').classList.add('show'); document.body.style.overflow = 'hidden' }
        function closeModal() { document.getElementById('modal').classList.remove('show'); document.getElementById('mgif').src = ''; document.body.style.overflow = '' }
        document.getElementById('mclose').onclick = closeModal;
        document.getElementById('modal').onclick = e => { if (e.target === e.currentTarget) closeModal() };
        document.getElementById('m-yt-btn').onclick = () => { closeModal(); showYT(curIdx) };

        function showYT(i) { const t = allTools[i]; if (!t) return; document.getElementById('ytIframe').src = `https://www.youtube.com/embed/${YT_ID}?start=${ts(t.time)}&autoplay=1`; document.getElementById('ytModal').classList.add('show'); document.body.style.overflow = 'hidden' }
        function closeYT() { document.getElementById('ytModal').classList.remove('show'); document.getElementById('ytIframe').src = ''; document.body.style.overflow = '' }
        document.getElementById('ytClose').onclick = closeYT;
        document.getElementById('ytModal').onclick = e => { if (e.target === e.currentTarget) closeYT() };
        document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal(); closeYT() } });

        function initFilters() {
            const s = { trade: new Set(), usage: new Set(), pain: new Set() };
            allTools.forEach(t => {
                t.trade.split(/\s*\/\s*/).forEach(x => { if (x.trim()) s.trade.add(x.trim()) });
                if (t.usage && t.usage !== '-') s.usage.add(t.usage);
                if (t.pain && t.pain !== '-') s.pain.add(t.pain)
            });
            mkTags('fg-trade', 'trade', ['ÂÖ®ÈÉ®', ...[...s.trade].sort()]);
            mkTags('fg-usage', 'usage', ['ÂÖ®ÈÉ®', ...[...s.usage].sort()]);
            mkTags('fg-pain', 'pain', ['ÂÖ®ÈÉ®', ...[...s.pain].sort()]);

            // Setup tabs
            document.querySelectorAll('.f-tab').forEach(b => {
                b.onclick = () => {
                    document.querySelectorAll('.f-tab').forEach(x => x.classList.remove('active'));
                    b.classList.add('active');
                    document.querySelectorAll('.fgroup').forEach(g => g.classList.remove('active'));
                    document.getElementById(b.dataset.target).classList.add('active');
                };
            });
        }
        function mkTags(id, key, items) { const c = document.getElementById(id); items.forEach(item => { const b = document.createElement('button'); b.className = 'ftag' + (item === fl[key] ? ' active' : ''); b.textContent = item; b.onclick = () => { fl[key] = item; c.querySelectorAll('.ftag').forEach(x => x.classList.remove('active')); b.classList.add('active'); render() }; c.appendChild(b) }) }
        document.querySelectorAll('.col-btn').forEach(b => { b.onclick = () => { document.querySelectorAll('.col-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); document.getElementById('grid').style.setProperty('--cols', b.dataset.c) } });
        document.querySelectorAll('.vt-btn').forEach(b => { b.onclick = () => { document.querySelectorAll('.vt-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); vm = b.dataset.m; render() } });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
                const v = btn.dataset.v; const hdr = document.getElementById('hdr');
                hdr.classList.toggle('dark', v === 'pres');
                document.body.style.background = v === 'pres' ? '#0b0e14' : '';
                document.getElementById('grid').style.display = v === 'db' ? (vm === 'grid' ? 'grid' : 'none') : 'none';
                document.getElementById('list').style.display = v === 'db' && vm === 'list' ? 'block' : 'none';
                document.getElementById('pview').classList.toggle('active', v === 'pres');
                document.getElementById('fpanel').style.display = v === 'db' ? '' : 'none';
                if (v === 'pres') renderPres(); if (v === 'db') render();
            }
        });

        /* ‚îÄ‚îÄ Presentation (Manus-style) ‚îÄ‚îÄ */
        function renderPres() {
            // Group by primary trade
            const groups = {};
            allTools.forEach(t => {
                const cats = t.trade.split(/\s*\/\s*/);
                const primary = cats[0].trim();
                if (!groups[primary]) groups[primary] = [];
                groups[primary].push(t);
            });

            const sidebarHtml = `<div class="p-sidebar">${Object.keys(groups).map((cat, idx) => `<a href="#cat-${idx}" class="ps-link">${CI[cat] || 'üîß'} ${esc(cat)}</a>`).join('')}</div>`;

            const contentHtml = `<div class="pview-content">${Object.entries(groups).map(([cat, tools], idx) => {
                // Pick the HighRes image based on the category name
                const bgThumb = CHighResImgs[cat] || (tools[0]?.thumb || '');
                return `<div class="pcat" id="cat-${idx}">
  <div class="pcat-banner">
    ${bgThumb ? `<div class="pcat-banner-bg" style="background-image:url('${bgThumb}')"></div>` : ''}
    <div class="pcat-banner-content">
      <div class="pcat-icon">${CI[cat] || 'üîß'}</div>
      <div><div class="pcat-title">${esc(cat)}</div><div class="pcat-count">${tools.length} È†ÖÁõ∏ÈóúÂ∑•ÂÖ∑</div></div>
    </div>
  </div>
  <div class="pcat-pills">${tools.map(t => `<a class="pcat-pill" href="${t.link && t.link !== '-' ? esc(t.link) : '#'}" target="_blank">${esc(t.name)} ${IC.extLink}</a>`).join('')}</div>
  <div class="pcat-grid">
    <div class="pcat-card red-card"><div class="pcat-card-title red">${IC.warn} ÈúÄË¶ÅËß£Ê±∫ÁöÑÂïèÈ°å</div>
      <ul class="pcat-list">${tools.map(t => `<li>${esc(t.cost && t.cost !== '-' ? t.cost : 'ÂÇ≥Áµ±ÊñπÂºèÊïàÁéá‰∏çÂΩ∞')}</li>`).join('')}</ul></div>
    <div class="pcat-card green-card"><div class="pcat-card-title green">${IC.target} ‰ΩøÁî®Â∑•ÂÖ∑ÁöÑÊïàÁõä</div>
      <ul class="pcat-list">${tools.map(t => `<li>${esc(t.desc)}</li>`).join('')}</ul></div>
    <div class="pcat-card yellow-card"><div class="pcat-card-title yellow">${IC.bulb} ËßÄÂØüËàáÊÄùËÄÉ</div>
      <ul class="pcat-list">${tools.map(t => `<li>ÁÇ∫‰ªÄÈ∫º‰∏çÊòØÁî®ÊâãÂ∑•? ÁÇ∫‰ªÄÈ∫º‰∏çÊòØÁî® ${esc(t.alt !== '-' ? t.alt : 'ÂÇ≥Áµ±Â∑•ÂÖ∑')} ‰æÜËß£Ê±∫? <br><span style="opacity:0.7;font-size:12px">üëâ Âõ†ÁÇ∫Â∞éÂÖ• ${esc(t.name)} ËÉΩËß£Ê±∫${esc(t.pain !== '-' ? t.pain : '‰∏äËø∞ÁóõÈªû')}ÁöÑÊäâÊìá„ÄÇ</span></li>`).join('')}</ul></div>
    <div class="pcat-card red-card"><div class="pcat-card-title red">${IC.ban} ÊáâÈÅøÂÖçÁöÑÊÄùÁ∂≠</div>
      <ul class="pcat-list">${tools.map(t => `<li>Âõ∫ÂÆà‰ΩøÁî®„Äå${esc(t.alt !== '-' ? t.alt : 'ÂÇ≥Áµ±ÊâãÂ∑•')}„ÄçÁöÑËàíÈÅ©ÂúàÔºåÂ∞áÂ∞éËá¥Èö±ÂΩ¢ÊàêÊú¨ÊåÅÁ∫åÊì¥Â§ß„ÄÇ</li>`).join('')}</ul></div>
  </div>
</div>`}).join('')}</div>`;

            document.getElementById('pview').innerHTML = `<div class="pview-container">${sidebarHtml}${contentHtml}</div>`;

            // Highlight sidebar on scroll
            setTimeout(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const id = entry.target.getAttribute('id');
                        if (entry.intersectionRatio > 0) {
                            document.querySelectorAll('.ps-link').forEach(l => l.classList.remove('active'));
                            document.querySelector(`.ps-link[href="#${id}"]`)?.classList.add('active');
                        }
                    });
                }, { rootMargin: '0px 0px -80% 0px' });
                document.querySelectorAll('.pcat').forEach(section => observer.observe(section));
            }, 100);
        }

        (async () => {
            try { const data = await (await fetch('data.json')).json(); allTools = data.tools; initFilters(); render() }
            catch (e) { document.getElementById('grid').innerHTML = `<div class="empty">ÁÑ°Ê≥ïËºâÂÖ• data.jsonÔºö${esc(e.message)}<br>Ë´ãÂÖàÂü∑Ë°å <code>python generate_data.py</code></div>` }
        })();
    </script>
